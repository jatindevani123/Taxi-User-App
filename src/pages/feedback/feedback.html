<ion-header >
    <ion-navbar >
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Feedback</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding class="bg-color-contnet">

  <p class="title-thanks">Thanks for choosing us!</p>
  <p class="description-text">Your opinion interests us,please,qualify the service: </p>

  <rating [(ngModel)]="rateWaitingTime" (ngModelChange)="onrateWaitingTime($event)" ></rating>
  <p class="text-rate-icon">Waiting Time</p>
  <rating [(ngModel)]="rateDriver" (ngModelChange)="onrateDriver($event)"  ></rating>
  <p class="text-rate-icon">Driver</p>
  <rating [(ngModel)]="rateCar" (ngModelChange)="onrateCar($event)" ></rating>
  <p class="text-rate-icon">Car</p>

  <button ion-button full class="button-send" (click)="fnSendFeedback()">SEND  </button>


</ion-content>
