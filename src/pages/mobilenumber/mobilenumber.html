<ion-header >

  <ion-navbar color="dark">
    <ion-title>Verify Number </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-color-contnet">

    <ion-item>
        <ion-label  floating>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-item>
  
  
  
    <ion-item>
        <ion-label  floating>Telephone</ion-label>
        <ion-input type="number" [(ngModel)]="number"></ion-input>
      </ion-item>
  
  
  
      <button ion-button full class="button-verify" (click)="fnVerify()"> Verify  </button>
  

</ion-content>
