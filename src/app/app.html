<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

      <!-- <div class="sidemenu-logo">
        <div >
          <img src="assets/imgs/user_profile.png" class="logo">
        </div>
          <p class="username-text">Jitesh Desai</p>
        </div> -->

        <div class="profile">
            <img class="profile-picture" src="assets/imgs/user_profile.png" />
            <h3 class="name">{{name}}</h3>
        </div>

       
    <ion-list class="bg-color-menu" no-lines>
      <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-item>
            <ion-avatar item-start>
                <img [src]="p.icon" />
              </ion-avatar>
              {{p.title}}
        </ion-item>
       
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
